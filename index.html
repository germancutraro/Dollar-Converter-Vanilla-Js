<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="main.css">
  <title>Dollar Converter Js - germancutraro</title>
</head>
<body>
  <div class="container">
    <h1>Dollar Converter 2017</h1>
    <h5>The conversion is made based on the date: <date>23/07/2017</date></h5>
    <div class="row">
      <div class="form-group">
        <input type="number" placeholder="Enter the amount of dollars..." class="form-control form-control-lg" min="1" autofocus="true" id="dolar-input"/>
      </div>

      <div class="card euro">
        <div class="card-block">
          <h4 class="card-country">Euro</h4>
          <div id="euro" class="country"></div>
        </div>
      </div>

      <div class="card pound">
        <div class="card-block">
          <h4 class="card-country">Pound</h4>
          <div id="pound" class="country"></div>
        </div>
      </div>

      <div class="card argentine">
        <div class="card-block">
          <h4 class="card-country">Argentine Peso</h4>
          <div id="argentine" class="country"></div>
        </div>
      </div>

      <div class="card colombia">
        <div class="card-block">
          <h4 class="card-country">Colombia Peso</h4>
          <div id="colombia" class="country"></div>
        </div>
      </div>

      <div class="card chile">
        <div class="card-block">
          <h4 class="card-country">Chile Peso</h4>
          <div id="chile" class="country"></div>
        </div>
      </div>

      <div class="card mexico">
        <div class="card-block">
          <h4 class="card-country">Mexico Peso</h4>
          <div id="mexico" class="country"></div>
        </div>
      </div>

      <div class="card brazil">
        <div class="card-block">
          <h4 class="card-country">Real</h4>
          <div id="brazil" class="country"></div>
        </div>
      </div>

    </div>
  </div>

  <script src="main.js" async></script>
</body>
</html>
